<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Understanding Semantic HTML</h1>
        <section>
          <p>
            Semantic HTML improves the structure, accessibility, and SEO of web pages by using meaningful elements that describe content roles.
          </p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
